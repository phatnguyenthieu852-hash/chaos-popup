<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CHAOS GOD PRO MAX</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:consolas;
    position:relative;
}

.popup{
    position:absolute;
    width:150px;
    height:80px;
    background:#111;
    border:2px solid red;
    color:red;
    display:flex;
    justify-content:center;
    align-items:center;
    user-select:none;
    font-size:12px;
}
</style>
</head>

<body>

<script>

let level=1;
let popups=[];
let mouse={x:0,y:0};

const texts=[
"ai há»i",
"gar dayumðŸ’”ðŸ¥€",
"lol",
"error404",
"chaos.exe"
];

// theo dÃµi chuá»™t
document.addEventListener("mousemove",(e)=>{
    mouse.x=e.clientX;
    mouse.y=e.clientY;
});

// rung mÃ n hÃ¬nh giáº£
function shake(){
    document.body.style.transform=
        `translate(${Math.random()*10-5}px,${Math.random()*10-5}px)`;
}
setInterval(shake,120);

// robot voice
function speak(text){
    let msg=new SpeechSynthesisUtterance(text);
    msg.pitch=Math.random()*2;
    msg.rate=0.8+Math.random();
    speechSynthesis.speak(msg);
}

// táº¡o popup
function createPopup(isBoss=false){

    let box=document.createElement("div");
    box.className="popup";
    box.innerText=isBoss?"ðŸ‘ BOSS":"MINION";
    document.body.appendChild(box);

    box.style.left=Math.random()*window.innerWidth+"px";
    box.style.top=Math.random()*window.innerHeight+"px";

    // Ä‘á»•i chá»¯ + nÃ³i
    setInterval(()=>{
        let t=texts[Math.floor(Math.random()*texts.length)];
        box.innerText=t;
        if(Math.random()<0.2) speak(t);
    },200);

    // zigzag AI nÃ© chuá»™t
    setInterval(()=>{
        let rect=box.getBoundingClientRect();
        let dx=mouse.x-rect.left;
        let dy=mouse.y-rect.top;
        let dist=Math.sqrt(dx*dx+dy*dy);

        if(dist<140){
            box.style.left=
                mouse.x+(Math.random()*200-100)+"px";
            box.style.top=
                mouse.y+(Math.random()*200-100)+"px";
        }
    },120);

    // teleport sau con trá»
    setInterval(()=>{
        if(Math.random()<0.3){
            box.style.left=(mouse.x-50)+"px";
            box.style.top=(mouse.y-40)+"px";
        }
    },1000);

    popups.push(box);
}

// ðŸ‘ boss spawn con
function spawnLevel(){

    let count=Math.min(level,100);

    for(let i=0;i<count;i++){
        createPopup(false);
    }
}

// boss chÃ­nh
createPopup(true);

// tÄƒng level má»—i 3s
setInterval(()=>{
    level++;
    spawnLevel();
},3000);

</script>

</body>
</html>
