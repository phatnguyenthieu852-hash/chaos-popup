<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>CHAOS GOD ENGINE</title>
<style>
body{background:black;color:white;text-align:center;font-family:Arial;margin-top:60px}
button{padding:16px 24px;font-size:18px}
</style>
</head>
<body>

<h1>üëë CHAOS GOD ENGINE üëë</h1>
<button onclick="startChaos()">START CHAOS GOD</button>

<script>
const MAX_POP=50;
let pops=[];
let mouse={x:0,y:0};
let lastMouse={x:0,y:0};

document.addEventListener("mousemove",e=>{
 lastMouse=mouse;
 mouse={x:e.screenX,y:e.screenY};
 pops.forEach(p=>{
  try{p.postMessage({mouse,lastMouse},"*")}catch{}
 });
});

function popupHTML(){
return `
<!DOCTYPE html>
<html>
<body style="margin:0;background:black;color:lime;text-align:center;font-family:Arial">
<h3 id="t">CHAOS GOD</h3>

<script>
const W=260,H=150;
let mouse={x:0,y:0},lastMouse={x:0,y:0};

window.addEventListener("message",e=>{
 mouse=e.data.mouse||mouse;
 lastMouse=e.data.lastMouse||lastMouse;
});

// üîí kh√≥a k√≠ch th∆∞·ªõc ch·ªëng fullscreen
setInterval(()=>{
 try{window.resizeTo(W,H)}catch{}
},200);

// üëë boss ƒë·ªïi n·ªôi dung
setInterval(()=>{
 const txt=[
  "ai h·ªèi",
  "gah dayumüíîü•Ä",
  "CHAOS GOD",
  "SYSTEM UPDATE 1%",
  "ERROR 999"
 ];
 document.getElementById("t").innerText=
 txt[Math.floor(Math.random()*txt.length)];
 document.body.style.background=
 "hsl("+Math.random()*360+",80%,20%)";
},300);

// üß† AI hunter ƒëo√°n h∆∞·ªõng chu·ªôt tr∆∞·ªõc
setInterval(()=>{
 let sx=window.screenX;
 let sy=window.screenY;

 let vx=mouse.x-lastMouse.x;
 let vy=mouse.y-lastMouse.y;

 let predictX=mouse.x+vx*5;
 let predictY=mouse.y+vy*5;

 let dx=sx-predictX;
 let dy=sy-predictY;

 let nx=sx+(Math.random()*120-60);
 let ny=sy+(Math.random()*120-60);

 if(Math.sqrt(dx*dx+dy*dy)<300){
  nx=sx+dx*1.8;
  ny=sy+dy*1.8;
 }

 try{
  window.moveTo(
   Math.max(0,Math.min(screen.availWidth-W,nx)),
   Math.max(0,Math.min(screen.availHeight-H,ny))
  );
 }catch{}
},60);

// üî• teleport ng·∫´u nhi√™n
setInterval(()=>{
 try{
  window.moveTo(
   Math.random()*(screen.availWidth-W),
   Math.random()*(screen.availHeight-H)
  );
 }catch{}
},6000);

// üëÅ sinh popup con
setInterval(()=>{
 if(window.opener){
  window.opener.postMessage("spawn","*");
 }
},9000);

// üîä n√≥i lo·∫°n
setInterval(()=>{
 try{
  let words=["ai h·ªèi","gah dayumüíîü•Ä","CHAOS GOD"];
  let u=new SpeechSynthesisUtterance(
   words[Math.floor(Math.random()*words.length)]
  );
  let v=speechSynthesis.getVoices();
  if(v.length)u.voice=v[Math.floor(Math.random()*v.length)];
  speechSynthesis.speak(u);
 }catch{}
},2000);

<\/script>
</body>
</html>
`;
}

function createPopup(){
 if(pops.length>=MAX_POP)return;
 const p=window.open(
  "",
  "",
  "width=260,height=150,resizable=no,menubar=no,toolbar=no"
 );
 if(!p)return;
 p.document.write(popupHTML());
 pops.push(p);
}

window.addEventListener("message",e=>{
 if(e.data==="spawn")createPopup();
});

function startChaos(){
 for(let i=0;i<10;i++)createPopup();
 setInterval(createPopup,7000);
}
</script>

</body>
</html>
