<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIMENSION GOD FAST</title>
</head>
<body style="background:black;color:red;font-family:Arial;text-align:center">

<h1>ğŸ‘ DIMENSION GOD â€” FAST SPAWN</h1>
<button onclick="start()">ğŸ”¥ START</button>
<button onclick="stop()">ğŸ›‘ STOP</button>

<script>
let popups=[];
let running=false;
let stopped=false;
const MAX_POPUPS=80;     // giá»›i háº¡n an toÃ n

function robotSpeak(){
  const words=["ai há»i","gar dayum","lol","error404","you have been hacked"];
  let msg=new SpeechSynthesisUtterance(
    words[Math.floor(Math.random()*words.length)]
  );
  msg.pitch=Math.random()*1.8+0.2;
  msg.rate=Math.random()*0.6+0.7;
  speechSynthesis.speak(msg);
}

function createPopup(x,y){
  if(popups.length>=MAX_POPUPS) return;

  let w=window.open("","","width=220,height=140,left="+x+",top="+y+",resizable=yes");
  if(!w) return;
  popups.push(w);

  w.document.write(`
  <body style="background:black;color:red;text-align:center;font-family:Arial">
    <h3 id="t">ai há»i</h3>

    <script>
      const words=["ai há»i","gar dayum","lol","error404","you have been hacked"];

      // Ä‘á»•i chá»¯ nhanh
      setInterval(()=>{
        document.getElementById("t").innerText =
          words[Math.floor(Math.random()*words.length)];
      },200);

      // di chuyá»ƒn ngáº«u nhiÃªn (khÃ´ng fullscreen)
      setInterval(()=>{
        try{ window.moveBy(Math.random()*60-30, Math.random()*60-30); }catch(e){}
        try{ if(window.outerWidth>260||window.outerHeight>180){window.resizeTo(220,140);} }catch(e){}
      },120);

      // ğŸ‘ sinh popup con nhanh hÆ¡n (~1.5s)
      setInterval(()=>{
        if(window.opener && !window.opener.stopped){
          window.opener.spawnChild();
        }
      },1500);

      // ğŸ’€ Ä‘Ã³ng 1 sinh 2 (demo safe)
      window.onbeforeunload=function(){
        if(window.opener && !window.opener.stopped){
          window.opener.spawnChild();
          window.opener.spawnChild();
        }
      };
    <\/script>
  </body>
  `);

  robotSpeak();
}

function spawnChild(){
  createPopup(
    Math.random()* (screen.availWidth-240) + 20,
    Math.random()* (screen.availHeight-180) + 20
  );
}

function start(){
  if(running) return;
  running=true;
  stopped=false;

  // chá»‰ táº¡o 1 popup gá»‘c
  spawnChild();
}

function stop(){
  running=false;
  stopped=true;

  popups.forEach(p=>{ try{p.close();}catch(e){} });
  popups=[];
  try{ speechSynthesis.cancel(); }catch(e){}
}
</script>

</body>
</html>
